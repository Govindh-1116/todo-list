<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .todos-bg-container {
      background-color: #f9fbfe;
      min-height: 100vh;
      padding-top: 20px;
    }

    .todos-heading {
      text-align: center;
      font-size: 46px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .create-task-heading,
    .todo-items-heading {
      font-size: 32px;
      font-weight: 700;
    }

    .todo-user-input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #e4e7eb;
      padding: 15px;
      margin-top: 10px;
    }

    .button {
      background-color: #4c63b6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .todo-item-container {
      display: flex;
      margin-top: 15px;
    }

    .checkbox-input {
      width: 20px;
      height: 20px;
      margin-top: 12px;
      margin-right: 12px;
    }

    .label-container {
      background-color: #e6f6ff;
      width: 100%;
      border-left: 5px solid #096f92;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox-label {
      padding: 10px 20px;
      margin: 0;
      width: 85%;
    }

    .delete-icon {
      cursor: pointer;
      padding: 15px;
      font-size: 20px;
    }

    .delete-icon:hover {
      color: red;
    }

    .checked {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="todos-bg-container">
    <div class="container">
      <h1 class="todos-heading">Todos</h1>

      <h1 class="create-task-heading">Create Task</h1>

      <input
        type="text"
        id="todoUserInput"
        class="todo-user-input"
        placeholder="What needs to be done?"
      />

      <button class="button" id="addTodoButton">Add</button>

      <h1 class="todo-items-heading">My Tasks</h1>

      <ul id="todoItemsContainer" class="list-unstyled"></ul>

      <button class="button" id="saveTodoButton">Save</button>
    </div>
  </div>

  <script>
    const todoItemsContainer = document.getElementById("todoItemsContainer");
    const addTodoButton = document.getElementById("addTodoButton");
    const saveTodoButton = document.getElementById("saveTodoButton");

    function getTodoListFromLocalStorage() {
      const data = localStorage.getItem("todoList");
      return JSON.parse(data) || [];
    }

    let todoList = getTodoListFromLocalStorage();
    let todosCount = todoList.length;

    saveTodoButton.onclick = function () {
      localStorage.setItem("todoList", JSON.stringify(todoList));
      alert("Todos Saved!");
    };

    addTodoButton.onclick = function () {
      const input = document.getElementById("todoUserInput");
      const text = input.value.trim();

      if (text === "") {
        alert("Enter a valid task");
        return;
      }

      todosCount++;

      const todo = {
        text: text,
        uniqueNo: todosCount,
        isChecked: false,
      };

      todoList.push(todo);
      createAndAppendTodo(todo);
      input.value = "";
    };

    function onTodoStatusChange(checkboxId, labelId, todoId) {
      const checkbox = document.getElementById(checkboxId);
      const label = document.getElementById(labelId);

      label.classList.toggle("checked");

      const index = todoList.findIndex(
        (t) => "todo" + t.uniqueNo === todoId
      );

      todoList[index].isChecked = checkbox.checked;
    }

    function onDeleteTodo(todoId) {
      const element = document.getElementById(todoId);
      todoItemsContainer.removeChild(element);

      const index = todoList.findIndex(
        (t) => "todo" + t.uniqueNo === todoId
      );

      todoList.splice(index, 1);
    }

    function createAndAppendTodo(todo) {
      const todoId = "todo" + todo.uniqueNo;
      const checkboxId = "checkbox" + todo.uniqueNo;
      const labelId = "label" + todo.uniqueNo;

      const li = document.createElement("li");
      li.classList.add("todo-item-container");
      li.id = todoId;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = checkboxId;
      checkbox.checked = todo.isChecked;
      checkbox.classList.add("checkbox-input");

      checkbox.onclick = function () {
        onTodoStatusChange(checkboxId, labelId, todoId);
      };

      const labelContainer = document.createElement("div");
      labelContainer.classList.add("label-container");

      const label = document.createElement("label");
      label.id = labelId;
      label.classList.add("checkbox-label");
      label.textContent = todo.text;

      if (todo.isChecked) {
        label.classList.add("checked");
      }

      const deleteIcon = document.createElement("span");
      deleteIcon.textContent = "üóëÔ∏è";
      deleteIcon.classList.add("delete-icon");
      deleteIcon.onclick = function () {
        onDeleteTodo(todoId);
      };

      labelContainer.appendChild(label);
      labelContainer.appendChild(deleteIcon);

      li.appendChild(checkbox);
      li.appendChild(labelContainer);

      todoItemsContainer.appendChild(li);
    }

    for (let todo of todoList) {
      createAndAppendTodo(todo);
    }
  </script>
</body>
</html>
